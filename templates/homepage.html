{% extends 'base.html' %}

{% block content %}


<form method="POST" action="/search">
  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <div class="form-group">
    {{ field.label }}
    {{ field(class_="form-control") }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </div>
  {% endfor %}

  <button class="btn btn-primary" type="submit">Find Resorts</button>

</form>
{% endblock %}
