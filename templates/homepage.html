{% extends 'base.html' %}

{% block content %}


<form method="POST" action="/search">
  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button type="submit">Create Account</button>

</form>
{% endblock %}
