{% extends 'base.html' %}

{% block content %}
<h1>settings</h1>

<form method="POST">

    {{ form.hidden_tag() }}
  
    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <div class="form-group">
      {{ field.label }}
      {{ field(class_="form-control") }}
  
      {% for error in field.errors %}
        <div class="invalid-feedback">{{ error }}</div>
      {% endfor %}
    </div>
    {% endfor %}
  
    <button class="btn btn-primary" type="submit">Update</button>
  
</form>
{% endblock %}
